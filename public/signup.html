<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Sign Up</h2>
        <form method="post", id="form">
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input name="email" id="email" type="email" class="form-control" aria-describedby="email" >
            </div>

            <div class="form-group">
              <label for="password">Username</label>
              <input name="username" id="username" type="text" class="form-control" >
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" id="password" type="password" class="form-control" >
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input name="confirm_password" id="confirm_password" type="password" class="form-control" >
            </div>

            <button id="submit" type="submit" class="btn btn-primary summit-button">Submit</button>
            <p name="error_text" id="error_text" class="error_text">{% block error_text %}{% endblock %}</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='checkpasswordmatch.js') }}"></script>
  </body>
</html>
